<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judson Product Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Judson Product Search</h1>
        
        <div class="form-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Type to search...">
        </div>

        <!-- ðŸ‘‡ Multiplier Input Field -->
        <div class="form-group">
            <label for="multiplierInput">Multiplier:</label>
            <input type="number" id="multiplierInput" class="form-control" value="1" min="0" step="0.01">
        </div>

        <table class="table table-bordered table-hover mt-4" id="resultTable">
            <thead class="thead-dark">
                <tr>
                    <th>Description</th>
                    <th>Material Cost</th>
                    <th>Wholesale</th>
                    <th>Retail</th>
                    <th>Marked-up Price</th> <!-- ðŸ‘ˆ New column -->
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
