<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Judson Product Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    .blurred {
      filter: blur(5px);
    }
    .eye-icon {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-8">
  <header class="max-w-4xl mx-auto mb-6">
    <h1 class="text-3xl font-bold text-center mb-4">Judson Product Search</h1>
    <input
      type="text"
      id="searchInput"
      class="w-full p-3 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Type to search..."
    />
  </header>

  <main class="max-w-4xl mx-auto overflow-x-auto">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-800 text-gray-300">
        <tr>
          <th class="p-3 border-b border-gray-700">Description</th>
          <th class="p-3 border-b border-gray-700">
            <div class="flex items-center gap-2">
              <span>Material Cost</span>
              <button onclick="toggleBlur()" title="Toggle Blur" class="eye-icon">
                <i id="eyeIcon" class="fas fa-eye-slash"></i>
              </button>
            </div>
          </th>
          <th class="p-3 border-b border-gray-700">Wholesale</th>
          <th class="p-3 border-b border-gray-700">Retail</th>
        </tr>
      </thead>
      <tbody id="resultTableBody" class="divide-y divide-gray-700">
        <!-- Dynamic rows go here -->
      </tbody>
    </table>
  </main>

  <!-- Keep your original script.js -->
  <script src="script.js"></script>

  <!-- Only add this extra script for blur toggle -->
  <script>
    function toggleBlur() {
      const cells = document.querySelectorAll('.material-cost-cell');
      const icon = document.getElementById('eyeIcon');
      let isBlurred = false;

      cells.forEach(cell => {
        cell.classList.toggle('blurred');
        if (cell.classList.contains('blurred')) isBlurred = true;
      });

      icon.classList.remove('fa-eye', 'fa-eye-slash');
      icon.classList.add(isBlurred ? 'fa-eye-slash' : 'fa-eye');
    }
  </script>
</body>
</html>
